<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
      <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='css/bootstrap.min.css')}}">
</head>
<body>
    <h1>User Registration</h1>
    <form method="POST" enctype="multipart/form-data">
        <label>firstName</label>
        <input type="text" name="firstName" class="form-control">
        <label>lastName</label>
        <input type="text" name="lastName" class="form-control">
        <label for="username">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required><br><br>  
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required><br><br>
        
        <label for="picture">Profile Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/png, image/jpeg, image/jpg" class="form-control" required><br><br>
        
        <input type="submit" class="btn btn-primary w-100" value="Register">
    </form>
</body>
</html>
