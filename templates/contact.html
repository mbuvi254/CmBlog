{% extends 'base.html' %}
{% block content %}

  <section id="contact" class="contact mb-5">
      <div class="container" data-aos="fade-up">

        <div class="row">
          <div class="col-lg-12 text-center mb-5">
            <h1 class="page-title">Contact us</h1>
          </div>
        </div>

        <div class="row gy-4">

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-geo-alt"></i>
              <h3>Address</h3>
              <address>Kamakis,Ruiru</address>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item info-item-borders">
              <i class="bi bi-phone"></i>
              <h3>Phone Number</h3>
              <p><a href="tel:+155895548855">+254 111367399</a></p>
            </div>
          </div><!-- End Info Item -->

          <div class="col-md-4">
            <div class="info-item">
              <i class="bi bi-envelope"></i>
              <h3>Email</h3>
              <p><a href="mailto:info@cybermaisha.co.ke">info@cybermaisha.co.ke</a></p>
            </div>
          </div><!-- End Info Item -->

        </div>

        <div class="form mt-5">
        

<form method="POST" class="email-form" role="form" action="/contact/message">
  <div class="row">
  <div class="form-group col-md-6">
  <label>Name</label>
  <input type="text" name="name" class="form-control" required>
  </div>
  <div class="form-group col-md-6">
  <label>Email</label>
  <input type="email" name="email" class="form-control" required>
 </div>
</div>
<div class="form-group">
  <label>Subject</label>
  <input type="text" name="sub" class="form-control"  required>
</div>
<div class="form-group">
  <label>Message</label>
  <textarea name="message" class="form-control" required></textarea>
  <hr>
  <div class="text-center">
  <button type="submit" class="btn btn-secondary w-100">Send Message</button>
</div>
</div>
</form>



        </div><!-- End Contact Form -->

      </div>
    </section>

{% endblock %}
