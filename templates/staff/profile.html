<!-- profile.html -->

{% extends '/staff/base.html' %}

{% block content %}
  <h1>Profile</h1>
  
  {% if staff %}
    <div>
      <h2>{{ staff[1] }} {{ staff[2] }}</h2>
      <p>Email: {{ staff[3] }}</p>
      
      {% if staff[5] %}
        <img src="{{ url_for('static', filename='blogImages/' + staff[5]) }}" style="height:10rem; width:10rem; alt="Profile Picture">
      {% else %}
        <p>No profile picture available.</p>
      {% endif %}
    </div>
    
    <hr>
    
    <form action="{{ url_for('profile') }}" method="POST" enctype="multipart/form-data">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" value="{{ staff[1] }}" class="form-control" required><br>
      
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" value="{{ staff[2] }}" class="form-control" required><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ staff[3] }}" class="form-control" required><br>
       
      <label for="picture">Profile Picture:</label>
      <input type="file" id="picture" name="picture" class="form-control"><br>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required><br>
      

      <button type="submit" class="btn btn-primary w-100">Update Profile</button>
    </form>
  {% endif %}
  
{% endblock %}
